<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${keskustelunavaus.nimi}">Keskustelualue</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>
            <i><span th:text="${keskustelunavaus.nimi}">Keskusteluavaukset</span></i>
        </h2>
        <table>
            <tr th:each="viesti: ${viestit}">
                <td>
                (<span th:text="${viesti.id}">1</span>) <span th:text="${viesti.sisalto}">chatviesti</span>
                t. <span th:text="${viesti.nimimerkki}">nick</span>
                </td>
            </tr>
        </table>


        <h2>Lis채채 uusi viesti</h2>

        <form method="POST" th:action="@{~/avaus/{id}/luoviesti(id=${keskustelunavaus.id})}">
            <textarea rows="5" cols="80" name="viesti" maxlength="1000">Viesti </textarea><br />
            <input type="text" value="Nimimerkki" name="nimimerkki" />
            <input type="submit" value="Lis채채!"/>
        </form>

        <p><button onclick="goBack()">Takaisin</button>

            <script>
                function goBack() {
                    window.history.back();
                }
            </script></p>
    </body>
</html>
