<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelupalsta</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>Etusivu</h2>

        <table>

            <tr>
                <th>Keskustelualueet</th>
            </tr>

            <tr th:each="keskustelualue: ${keskustelualue}">
                <td>
                    <span th:text="${keskustelualue.id}">1</span> 
                    <a th:href="@{~/alue/{id}(id=${keskustelualue.id})}" th:text="${keskustelualue.nimi}"></a> 
                </td>
            </tr>
        </table>

       
        <h2>Lis채채 keskustelualue</h2>

        <form method="POST" th:action="@{~/keskustelualue}">
            <input type="text" name="name"/>
            <input type="submit" value="Lis채채!"/>
        </form>

        <p><a href="/opiskelijat">__.</a></p>
    </body>
</html>
